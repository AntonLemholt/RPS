<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>

    <link rel="stylesheet" href="gamestyles.css">
    <script src="/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="points">
        <div class="player-points">
            <h2 id="playerNameDisplay"></h2>
            <h3 id="player-points-h3"></h3>
        </div>
        <div class="computer-points">
            <h2>Computer</h2>
            <h3 id="computer-points-h3"></h3>
        </div>
    </div>
    <div class="hands">
        <img id="player-hand" src="img/rock.png">
        <img id="computer-hand" src="img/rock.png">
    </div>
    <div>
        <h3 id="result-text"></h3>
    </div>
    <div class="choose-hand">
        <button id="rock-button">Rock</button>
        <button id="paper-button">Paper</button>
        <button id="scissors-button">Scissors</button>
    </div>

    
</body>

</html>
